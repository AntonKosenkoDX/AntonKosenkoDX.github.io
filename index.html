<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Kosenko - Personal Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .info, .contact-info {
            margin: 20px 0;
        }
        .info p, .contact-info p {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .icon {
            width: 24px;
            height: 24px;
            fill: #3498db;
        }
        .resume-section {
            text-align: center;
            margin-top: 30px;
        }
        .resume-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .resume-section a:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/antonKosenkoDx.png" alt="Anton Kosenko" class="profile-image">

            <a href="https://github.com/AntonKosenkoDX/AntonKosenkoDX.github.io" target="_blank" style="color: inherit;">

    <script>

        document.getElementById('resume-link').href += Date.now();

</body>
</html>
